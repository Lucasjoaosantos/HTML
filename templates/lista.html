<!DOCTYPE html>
<html>
<head>
    <title>Lista de Livros</title>
</head>
<body>
        <h1>Lista de Livros</h1>
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Categoria</th>
                    <th>Ano de Publicação</th>
                    <th>Ativo</th>
                </tr>
            </thead>
            <tbody>
                {% for livro in livros %}
                    <tr>
                        <td>{{ livro['Título'] }}</td>
                        <td>{{ livro['Autor'] }}</td>
                        <td>{{ livro['Categoria'] }}</td>
                        <td>{{ livro['Ano de Publicação'] }}</td>
                        <td>{{ livro['Ativo'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
